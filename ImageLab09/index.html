<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 2.75 -5" radius=".90" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 4 -5" radius=".70" color="#FFFFFF"></a-sphere>
      <a-sphere position=".3 3.85 -4.4" radius=".1" color="#000000"></a-sphere>
      <a-sphere position="-.3 3.85 -4.4" radius=".1" color="#000000"></a-sphere>
      <a-sphere position="0 3 -4.1" radius=".1" color="#000000"></a-sphere>
      <a-sphere position="0 2.5 -4.1" radius=".1" color="#000000"></a-sphere>
      <a-cylinder position="1 2.75 -5" rotation="0 0 45" radius="0.1" height="1.5" color="#964B00"></a-cylinder>
      <a-cylinder position="-1 2.75 -5" rotation="0 0 -45" radius="0.1" height="1.5" color="#964B00"></a-cylinder>
      <a-cylinder position="0 4.70 -5" rotation="0 0 0" radius="0.7" height=".7" color="#000000"></a-cylinder>
      <a-cylinder position="0 4.25 -5" rotation="0 0 0" radius="1" height=".1" color="#000000"></a-cylinder>
      <a-cylinder position="0 3.75 -4.1" rotation="90 0 0" radius="0.07" height=".4" color="#FFA500"></a-cylinder>
      <a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="#DAB1DA"></a-plane>
      <a-sky color="FFFFF"> </a-sky>
      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: japan; dressingAmount: 1"></a-entity>
    </a-scene>
  </body>
</html>
