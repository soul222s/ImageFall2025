<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>

      <a-assets>
       <a-asset-item id="fish" src="assets/bass.obj"></a-asset-item>
        <a-asset-item id="wheel" src="assets/Wheel.obj"></a-asset-item>
        <a-asset-item id="shell" src="assets/JunoniaShell.obj"></a-asset-item>
        <img id="fishtex" src="assets/OkounTexture.png">
        <img id="sky1" src="assets/oceanbg.jpg">
        <img id="ground" src="assets/sand.jpeg">
        <img id="wood" src="assets/woodgrain.jpg">
        <img id="shelltex" src="assets/TEX_Junonia_shell_COL.jpg">
      </a-assets>

      <a-plane position="0 -5 -4" rotation="-90 0 0" width="200" height="200" src="#ground"></a-plane>
      <a-sky src="#sky1"></a-sky>

      <a-obj-model src="#fish" position="-5 0 -20" rotation="0 30 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-10 5 -20" rotation="0 30 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>

      <a-obj-model src="#wheel" position="-10 -8 -40" rotation="-45 45 0" scale=".5 .5 .5" material="shader:flat;src:#wood"></a-obj-model>
      <a-sphere position="-10 -8 -40" radius="1.25" src="assets/woodgrain.jpg"></a-sphere>

      <a-obj-model src="#shell" position="0 -5 0" rotation="45 0 -10" scale="30 30 30" material="shader:flat;src:#shelltex"></a-obj-model>
    </a-scene>
  </body>
</html>
