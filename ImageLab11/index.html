<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>

      <a-assets>
       <a-asset-item id="fish" src="assets/bass.obj"></a-asset-item>
        <a-asset-item id="wheel" src="assets/Wheel.obj"></a-asset-item>
        <a-asset-item id="shell" src="assets/JunoniaShell.obj"></a-asset-item>
        <a-asset-item id="seaurch" src="assets/sea_urchin_OBJ.obj"></a-asset-item>
        <img id="fishtex" src="assets/OkounTexture.png">
        <img id="sky1" src="assets/oceanbg.jpg">
        <img id="ground" src="assets/sand.jpeg">
        <img id="wood" src="assets/woodgrain.jpg">
        <img id="shelltex" src="assets/TEX_Junonia_shell_COL.jpg">
      </a-assets>

      <a-plane position="0 -5 -4" rotation="-90 0 0" width="200" height="200" src="#ground"></a-plane>
      <a-sky src="#sky1"></a-sky>

     <a-obj-model src="#fish" position="-30 0 -20" rotation="0 180 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-45 0 -2" rotation="0 248 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-54 0 -6" rotation="0 338 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-60 0 -28" rotation="0 68 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-32 5 -12" rotation="0 203 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-60 5 -12" rotation="0 293 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-54 5 -34" rotation="0 23 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-32 5 -38" rotation="0 113 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-26 10 -6" rotation="0 225 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-48 10 -2" rotation="0 315 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-60 10 -20" rotation="0 45 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-48 10 -38" rotation="0 135 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-30 15 -20" rotation="0 180 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-32 15 -2" rotation="0 248 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-54 15 -6" rotation="0 338 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-60 15 -28" rotation="0 68 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-32 20 -12" rotation="0 203 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-60 20 -12" rotation="0 293 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-54 20 -34" rotation="0 23 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>
      <a-obj-model src="#fish" position="-32 20 -38" rotation="0 113 0" scale="1.5 1.5 1.5" material="shader:flat;src:#fishtex"></a-obj-model>


      <a-obj-model src="#wheel" position="-10 -8 -40" rotation="-45 45 0" scale=".5 .5 .5" material="shader:flat;src:#wood"></a-obj-model>
      <a-cylinder position="-22 0 -50" radius="0.6" height="12" src="#wood"></a-cylinder>

      <a-obj-model src="#shell" position="0 -5 0" rotation="45 0 -10" scale="30 30 30" material="shader:flat;src:#shelltex"></a-obj-model>

     <a-obj-model src="#seaurch" position="20 -3 -25" rotation="0 0 0" scale="50 50 50" color="purple"></a-obj-model>

    </a-scene>
  </body>
</html>
